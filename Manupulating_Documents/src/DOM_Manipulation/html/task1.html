<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list example</title>
  <style>
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 12px;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>My shopping list</h1>

  <form>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" value="" id="item">
    <button type="submit">Add item</button>
  </form>

  <ul>

  </ul>

  <script>
    const unorderedlist = document.querySelector('ul');
    const input = document.querySelector('#item');
    const button = document.querySelector('button');
    const form = document.querySelector('form');

    const handleFormSubmit = (event) => {
      console.log('Form submitted!');
      // This value works with inner scope
      const value = event.currentTarget.item.value;
      // This input from outter scope
      input.value = '';

      const liElement = document.createElement('li');
      const spanElement = document.createElement('span');
      const buttonElement = document.createElement('button');

      spanElement.textContent = value;
      buttonElement.textContent = 'Delete';

      // Order of adding doesn't matter because we works with links
      unorderedlist.appendChild(liElement);
      liElement.appendChild(spanElement);
      spanElement.appendChild(buttonElement);

      buttonElement.addEventListener('click', () => {
        unorderedlist.removeChild(liElement);
      });

      console.log(event.currentTarget.item.value);
      // Back focus to input element
      input.focus();
      // Preventing default submit behaviour 
      event.preventDefault();
    }

    const handleButtonClick = (event) => {
      console.log('Button clicked');
    }

    form.addEventListener('submit', handleFormSubmit);
    button.addEventListener('click', handleButtonClick);
  </script>
</body>

</html>
