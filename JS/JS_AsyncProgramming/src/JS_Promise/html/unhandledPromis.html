<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Promise example</title>
</head>

<body>

  <script>
    function doSomething () {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject('Error in doSomething and here an message');
        }, 1000);
      });
    }

    doSomething();

  </script>
</body>

</html>
